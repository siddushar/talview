<div *ngFor="let repo of repos; let i = index" (click)="onSelect(repo.name, i)">
    <span class="repoName"> {{repo.name}}</span>

    <div [ngbCollapse]="!isCollapsed[i]">
        <ul>
            <li *ngFor="let file of files"><span> {{file.name}}</span></li>
        </ul>
            
    </div>
</div>
